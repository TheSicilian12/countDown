<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="customMessage"></p>
    <p id="futureDate"></p>

    <script>
      function updateHoliday() {
            const name = localStorage.getItem('holidayName');
            const date = localStorage.getItem('futureDate');
            if (name) {
                document.getElementById('customMessage').innerText = name;
                document.getElementById('futureDate').innerHTML = date;
            }
        }

        // Initial update on load
        updateHoliday();

        // Listen for changes in localStorage
        window.addEventListener('storage', function (e) {
            if (e.key === 'holidayName') {
                updateHoliday(); // Update message when 'customMessage' changes
            }
        });
    </script>
</body>
</html>
