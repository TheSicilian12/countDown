<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas</title>
    <link rel="stylesheet" href="../styleSheets/siteCSS.css">

    <script src="../timer.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $("#navHtml").load("../navBar.html");
        });
    </script>
</head>

<body>
    <!-- <img src="../img/christmasIMG.jpg" class="holiday-background-img"/> -->
    <!-- <img src="../img/timerborder.jpg" class="imgBorder"/> -->

    <div class="main-container">
        <div id="navHtml" class="z-index-high"></div>

        <div class="flex-cen">
            <img src="../img/timerborder.jpg" class="imgBorder" />

            <div class="time-container">
                <!-- <p id="time" class="countdown">Drum Roll Please...</p> -->
                <div class="countdown">
                    <div class="">
                        <p id="dayNum" class="dayNum"></p>
                        <p id="dayUnit" class="dayUnit"></p>
                    </div>
                    <div class="">
                        <p id="hourNum" class="hourNum"></p>
                        <p id="hourUnit" class="hourUnit"></p>
                    </div>
                    <div class="">
                        <p id="minNum" class="minNum"></p>
                        <p id="minUnit" class="minUnit"></p>
                    </div>
                    <div class="">
                        <p id="secNum" class="secNum"></p>
                        <p id="secUnit" class="secUnit"></p>
                    </div>
                </div>
                <p class="until">until</p>
                <p class="holiday-txt">Christmas</p>
            </div>
        </div>

        <a
            href="https://www.freepik.com/free-photo/bright-grunge-backdrop-card-frame_1079808.htm#query=red%20snowflake%20background&position=1&from_view=keyword&track=ais&uuid=cbd6e9e2-cb55-4137-9589-184a590361af">Image
            by benzoix</a> on Freepik
        Image by <a
            href="https://www.freepik.com/free-vector/hand-drawn-christmas-season-celebration-background_33746996.htm#query=christmas%20border%20cartoon&position=0&from_view=search&track=ais&uuid=c797c774-6871-4971-9bdc-60a0267fa5dc">Freepik</a>
    </div>

    <script>
        let holiday = 'christmas'

        let time = timer(holiday);

        // document.getElementById('time').innerHTML = timer(holiday);
        document.getElementById('dayNum').innerHTML = time[0];
        document.getElementById('dayUnit').innerHTML = time[1];
        document.getElementById('hourNum').innerHTML = time[2];
        document.getElementById('hourUnit').innerHTML = time[3];
        document.getElementById('minNum').innerHTML = time[4];
        document.getElementById('minUnit').innerHTML = time[5];
        document.getElementById('secNum').innerHTML = time[6];
        document.getElementById('secUnit').innerHTML = time[7];
        startTimer(holiday);
    </script>
</body>

</html>
