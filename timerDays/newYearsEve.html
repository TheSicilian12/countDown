        <div id="navHtml"></div>
        <p>New Year's Eve</p>
        <p id="time">Drum Roll Please...</p>
    </div>

    <script>

        document.getElementById('time').innerHTML = timer('newYearsEve');
        function startTimer() {
            let x = setInterval(function () {
                let time = timer('newYearsEve')

                if (time < 0) {
                    clearInterval(x);
                    // timerElement.innerHTML = "EXPIRED";
                    document.getElementById('time').innerHTML = "EXPIRED";
                } else {
                    document.getElementById('time').innerHTML = time;
                }
            }, 1000);
        }

        startTimer();
