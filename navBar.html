<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <link rel="stylesheet" href="/styleSheets/siteCSS.css">
    <link rel="stylesheet" href="/styleSheets/navBarCSS.css">

    <script>
        function toggleDropdown() {
            let dropdown = document.getElementById('dropdown');
            dropdown.classList.toggle('show');

            let bar1 = document.getElementById('bar1');
            let bar2 = document.getElementById('bar2');
            let bar3 = document.getElementById('bar3');

            bar1.classList.toggle('angleTop');
            bar2.classList.toggle('angle45');
            bar3.classList.toggle('angleBottom');
        }
    </script>

</head>

<body>
    <nav class="navBar-container">
        <div class="hamburger-menu navBar-background" onClick="toggleDropdown()">
            <div id="bar1" class="bar1"></div>
            <div id="bar2" class="bar2"></div>
            <div id="bar3" class="bar3"></div>
        </div>

        <div id='dropdown' class="dropdown navBar-background">
            <a href="christmasDay.html" id="christmasDay">Christmas</a>
            <a href="newYearsEve.html" id="newYearsEve">New Year's Eve</a>
            <a href="christmasDay.html" id="juneteenthDay">Juneteenth</a>
            <a href="christmasDay.html" id="independenceDay">Independence Day</a>
            <a href="christmasDay.html" id="veteransDay">Veteran's Day</a>
            <a href="christmasDay.html" id="etc1">etc1</a>
            <a href="christmasDay.html" id="etc2">etc2</a>
            <a href="christmasDay.html" id="etc3">etc3</a>
            <a href="christmasDay.html" id="etc4">etc4</a>
            <a href="christmasDay.html" id="etc4">etc5</a>
        </div>

    </nav>
</body>

</html>
