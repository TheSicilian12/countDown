<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <link rel="stylesheet" href="/styleSheets/siteCSS.css">
    <link rel="stylesheet" href="/styleSheets/navBarCSS.css">

    <script>
        function toggleDropdown() {
            let dropdown = document.getElementById('dropdown');

            dropdown.classList.toggle('show');

            let bar1 = document.getElementById('bar1');
            let bar2 = document.getElementById('bar2');
            let bar3 = document.getElementById('bar3');


            bar1.classList.toggle('angleTop');
            bar2.classList.toggle('angle45');
            bar3.classList.toggle('angleBottom');
        }
    </script>

</head>

<body>
    <nav class="navBar-container">
        <div id="hamburger-menu" class="hamburger-menu navBar-background navBar-ham-radius-right navBar-ham-radius-left" onClick="toggleDropdown()">
            <div id="bar1" class="bar1"></div>
            <div id="bar2" class="bar2"></div>
            <div id="bar3" class="bar3"></div>
        </div>

        <div id='dropdown' class="dropdown navBar-background navBar-ham-radius-left">
            <a href="index.html" id="christmasDay">Countdown</a>
            <a href="index.html" id="newYearsEve">Traditions</a>
            <a href="index.html" id="juneteenthDay">History</a>
            <a href="index.html" id="independenceDay">Shop</a>

        </div>

    </nav>
</body>

</html>
