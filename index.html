<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <style>
        #timer {
            font-size: 40px;
            text-align: center;
            margin-top: 50px;
            border: 1px solid black;
            height: 10px;
        }
    </style>
</head>

<body>
    <p id="christmasDay">Christmas</p>
    <p id="newYearsEve">New Year's Eve</p>
    <div id="timer"></div>

    <script>
        // christmas
        let christmasDay = new Date("Dec 12, 2024 00:00:00").getTime();
        let newYearsEve = new Date("Dec 31, 2024 00:00:00").getTime();

        let timerDate = christmasDay;

        document.getElementById('christmasDay').addEventListener('click', function () {
            timerDate = christmasDay;
        })

        document.getElementById('newYearsEve').addEventListener('click', function () {
            timerDate = newYearsEve;
        })

        // timer changes
        let x = setInterval(function () {
            let now = new Date().getTime();
            let timeDif = timerDate - now;

            document.getElementById("timer").innerHTML = timeDif;

            if (timeDif < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "EXPIRED";
            }

        }, 1000);
    </script>

</body>

</html>
