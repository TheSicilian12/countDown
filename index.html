<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <style>
        #timer {
            font-size: 40px;
            text-align: center;
            margin-top: 50px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <p id="christmasDay">Christmas</p>
    <p id="newYearsEve">New Year's Eve</p>
    <div id="day">Christmas</div>
    <div id="timer"></div>

    <script>
        // christmas
        let todayYear = new Date().getFullYear();

        let christmasDay = new Date("Dec 12, " + todayYear + " 00:00:00").getTime();
        let newYearsEve = new Date("Dec 31, " + todayYear +" 00:00:00").getTime();
        let newYearsDay = new Date("Jan 1, " + todayYear + 1 +" 00:00:00").getTime();
        let juneteenthDay = new Date("Jun 19, " + todayYear +" 00:00:00").getTime();
        let independenceDay = new Date("Jul 4, " + todayYear +" 00:00:00").getTime();

        let whatDay = 'Christmas'

        let timerDate = christmasDay;

        document.getElementById('christmasDay').addEventListener('click', function () {
            timerDate = christmasDay;
            whatDay = 'Christmas';
        })

        document.getElementById('newYearsEve').addEventListener('click', function () {
            timerDate = newYearsEve;
            whatDay = "New Year's Eve";
        })


        // timer changes
        let x = setInterval(function () {
            document.getElementById('day').innerHTML = whatDay;

            let now = new Date().getTime();
            let timeDif = timerDate - now;

            let days = Math.floor(timeDif / (1000 * 60 * 60 * 24))
            let hours = Math.floor(timeDif % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
            let minutes = Math.floor(timeDif % (1000 * 60 * 60) / (1000 * 60));
            let seconds = Math.floor(timeDif % (1000 * 60) / 1000);

            document.getElementById("timer").innerHTML = days + ' days ' + hours + ' hours ' +  minutes + ' minutes ' + seconds + ' seconds';

            if (timeDif < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "EXPIRED";
            }

        }, 1000);
    </script>

</body>

</html>
